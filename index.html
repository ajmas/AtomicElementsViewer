<!DOCTYPE html>
<html>
<head>
  <title>Periodic Table</title>
 
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" type="text/css" href="css/families.css"/>
  
  <script type="text/javascript" src="js/snap.svg-min.js"></script>  
  <script type="text/javascript" src="js/jquery-1.11.2.js"></script>  
  
  <script type="text/javascript" src="js/elements.js"></script>

  <script type="text/javascript" src="js/pt.js"></script>
  
  <script type="text/javascript" src="js/filters/filter.js"></script>
  <script type="text/javascript" src="js/filters/booleanFilter.js"></script>
  <script type="text/javascript" src="js/filters/rangeFilter.js"></script>
  <script type="text/javascript" src="js/filters/filterRegistry.js"></script>
  
  <script type="text/javascript" src="js/periodic-table-layout.js"></script>
  <script type="text/javascript" src="js/periodic-table.js"></script>

  <script type="text/javascript">
      $(document).ready( function () { 
          drawTable('periodictable');

<body>

  <img src="img/settings.png" class="settingsIcon"/>

  <div id="settings" style="position: fixed; display: block; color: white; width: 400px; left: -450px; padding-left: 20px; top: 0px; height: 800px; background: rgba(0,0,0,0.9); border: solid 1px black;">

    <img src="img/settings2-inv.png" class="settingsOpenIcon" style="position: absolute; width: 32px; left: 12px; "/>
    &nbsp;

    <h2>Settings</h2>
     <label>Display Mode:</label>
     <select name="displayMode">
        <option value="nocolour">No colour</option>
        <option value="colour">Coloured families</option>
     </select>
     
     <h3>Filters</h3>
       <div class="row">     
       <label>Filter behaviour: </label>
		<select>
		   <option>disabled</option>
		   <option>show only results</option>
		   <option>highlight results</option>
		</select>
		</div>   
		&nbsp;
		<div id="filters"></div>

       <div class="row">
       <input type="checkbox"/> <label>Discovery Period: </label>
          <select>
             <option>before</option>
             <option>during</option>
             <option>after</option>
          </select>
          
		<select>
		   <option>Ancient times</option>
		   <option>18th Century</option>
		   <option>19th Century</option>
		   <option>20th Century</option>
		</select>    
		</div>
		-->
  </div>
    
  <div id="main">
  <h1>Periodic Table of Elements</h1>
  

  <div id="periodictable"></div>
  
  <div id="legend">
     <div class="closeView"><img src="img/close.png" style="width: 16px;"/></div>  
      <h3>Legend</h3>
      <ul class="family">
         <li><div class="family alkalimetal"></div>Alkali Metal</li> 
         <li><div class="family alkalineearth"></div>Alkaline Earth</li> 
         <li><div class="family transitionmetal"></div>Transition Metal</li> 

         <li><div class="family basicmetal"></div>Basic Metal</li> 
         <li><div class="family metalloid"></div>Metalloid</li> 
         <li><div class="family nonmetal"></div>Non Metal</li> 

         <li><div class="family halogen"></div>Halogen</li> 
         <li><div class="family noblegas"></div>Noble Gas</li> 
         <li><div class="family lanthanide"></div>Lanthanide</li> 

         <li><div class="family actinide"></div>Actinide</li> 

      </ul>
  </div>
  
  <div id="elementDetails">
     <div class="closeView"><img src="img/close.png" style="width: 16px;"/></div>
     <h3>Element Details</h3>
     <div class="content"></div>
  </div>
  
  <div id="settings">
  <img src="img/settings.png" style="width: 20px; top: 10px; left: 10px; position: absolute"/>
  
     <h2>Settings</h2>
     <label>Display Mode:</label>
     <select>
        <option>No colour</option>
        <option>Coloured families</option>
     </select>
     
     <h3>Filters</h3>
       <div class="row">     
       <label>Filter behaviour: </label>
		<select>
		   <option>show only results</option>
		   <option>highlight results</option>
		</select>
		</div>   
       <div class="row">
       <input type="checkbox"/> <label>Discovery Period: </label>
          <select>
             <option>before</option>
             <option>during</option>
             <option>after</option>
          </select>
          
		<select>
		   <option>Ancient times</option>
		   <option>18th Century</option>
		   <option>19th Century</option>
		   <option>20th Century</option>
		</select>    
		</div>
		
	  <div class="row">
      <input type="checkbox"/> <label>Atomic Weight: </label>
      <input type="text" size="6"/> - 
      <input type="text" size="6"/>      
      </div>
		
	<div class="row">
	<input type="checkbox"/> <label>Atomic Number: </label>
	<input type="text" size="6"/> - 
	<input type="text" size="6"/>  	
	</div>

	<div class="row">	
	<input type="checkbox"/> <label>Atomic Radius: </label>
	<input type="text" size="6"/> - 
	<input type="text" size="6"/>      
	</div>
	
	<div class="row">	
	<input type="checkbox"/> <label>Covalent Radius: </label>
	<input type="text" size="6"/> - 
	<input type="text" size="6"/>      
	</div>
	
<div class="row">	
<input type="checkbox"/> <label>Melting Point: </label>
<input type="text" size="6"/> - 
<input type="text" size="6"/> °C     
</div>

<div class="row">	
<input type="checkbox"/> <label>Boiling Point: </label>
<input type="text" size="6"/> - 
<input type="text" size="6"/> °C  
</div>
	
	<div class="row">
	<input type="checkbox"/> <label>Radioactive: </label>
<select>
   <option>Yes</option>
   <option>No</option>
</select>	
	</div>
		  
<div class="row">
<input type="checkbox"/> <label>New IUPAC Group: </label>
</div>		                               
  </div>
  
  <div id="footer"><a href="http://github.com/ajmas/AtomicElementsViewer"><img src="img/GitHub-Mark-64px.png"/></a></div>
